<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Tones | Sound, Breath & Collective Listening</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#66664c', // Background color
                        cream: '#F5F5F0',
                        sage: '#82937E',
                        terracotta: '#B36A5E',
                        deep: '#4d4d39', // Adjusted secondary dark
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    animation: {
                        'float': 'float 25s ease-in-out infinite',
                        'breathe': 'breathe 8s ease-in-out infinite',
                        'reveal': 'reveal 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards',
                        'ripple': 'ripple 3s cubic-bezier(0, 0.2, 0.8, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translate(0, 0) scale(1) rotate(0deg)' },
                            '33%': { transform: 'translate(40px, -60px) scale(1.1) rotate(2deg)' },
                            '66%': { transform: 'translate(-30px, 30px) scale(0.95) rotate(-1deg)' },
                        },
                        breathe: {
                            '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
                            '50%': { opacity: '0.6', transform: 'scale(1.05)' },
                        },
                        reveal: {
                            '0%': { opacity: '0', transform: 'translateY(40px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        ripple: {
                            '0%': { transform: 'scale(0.8)', opacity: '0.6' },
                            '100%': { transform: 'scale(2.2)', opacity: '0' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #66664c !important;
            color: #F5F5F0;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        ::selection {
            background-color: #F5F5F0;
            color: #66664c;
        }
        .grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.08;
            background-image: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #66664c; }
        ::-webkit-scrollbar-thumb { background: #4d4d39; border-radius: 10px; }
        
        /* Step reveal classes */
        .step-hidden { opacity: 0; transform: translateY(30px); transition: all 1s ease-out; }
        .step-visible { opacity: 1; transform: translateY(0); }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="grain"></div>
    <!-- Netlify Form Detection Fallback -->
    <form name="booking" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <input type="date" name="date" />
      <input type="text" name="offering" />
      <input type="text" name="discount" />
      <textarea name="intention"></textarea>
    </form>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
